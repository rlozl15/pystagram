<!doctype html>
<html lang="ko">
<body>
	<div>
		<h1>Login</h1>
		
		{% if messages %}
		  <ul>
			{% for message in messages %}
			  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		  </ul>
		{% endif %}

		<form method = "POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">로그인</button>
		</form>
		
	</div>
</body>
</html>
